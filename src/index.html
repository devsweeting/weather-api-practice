<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container weather">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
    </div>

    <div class="container beer">
      <h1>Get Details on a random beer!</h1>
      <button class="btn-success" id="randomBeer">Get a random beer</button>
      <div class="errors"></div>
      <div class="showBeer"></div>
      <div class="showDescription"></div>
    </div>

    <div class="container beer">
      <label for="searchword">Enter a word: </label>
      <input id="searchword" type="text">
      <h1>Show a random Gif</h1>
      <button class="btn-success" id="randomGif">Get a GIF</button>
      <div class="errors"></div>
      <div class="showGif"></div>
    </div>
  </body>
</html>
